<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poly To-Do</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesomepro/css/all.css"/>
    <link rel="stylesheet" href="./fontawesomepro/css/fontawesome.css"/>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <div class="wrap-in">
      <header>Add to your To-Do list</header>
      <div class="inputField">
        <input type="text" placeholder="Write down a new plan">
        <button><i class="far fa-plus"></i></button>
      </div>
    </div>
    
    <div class="wrap-in">
      <ul class="todoList">
      <!-- data are comes from local storage -->
      </ul>
    </div>
    
    <div class="wrap-in">
      <div class="footer">
        <span><span class="pendingTasks"></span> pending tasks</span>
        <button><i class="far fa-trash-alt"></i> Clear All</button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>

</body>
</html>
